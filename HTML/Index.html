<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">Survey Form</h1>
        </header>
        <main>
            <form action="#" id="survey-form">

                <section class="form-section">
                    <label id="name-label" for="name">Name</label>
                    <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name" required>
                </section>

                <section class="form-section">
                    <label id="email-label" for="email">Email</label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email"
                        required>
                </section>

                <section class="form-section">
                    <label id="number-label" for="age">Age <span>(optional)</span></label>
                    <input class="form-input" name="age" value="18" id="number" max="99" min="12" type="number"
                        placeholder="Age" required>
                </section>

                <section class="form-section">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="current-role" id="dropdown" class="form-input" required>
                        <option selected disabled value="">Select surrent role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNot">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </section>

                <section class="form-section">
                    <label for="radio">Would you recommend this program to a friend?</label>
                    <div id="radio">
                        <label class="label-radio"><input class="input-radio" type="radio" name="recommend"
                                value="definetly">Definetly</label>
                        <label class="label-radio"><input class="input-radio" type="radio" name="recommend"
                                value="maybe">Maybe</label>
                        <label class="label-radio"><input class="input-radio" type="radio" name="recommend"
                                value="notSure">Not Sure</label>
                    </div>
                </section>



                <section class="form-section">
                    <label for="checkbox">What would you like to see improved?<span>(Check all that
                            apply)</span></label>
                    <div id="checkbox"><label class="label-checkbox"><input class="input-checkbox" type="checkbox"
                                name="prefer" value="frontEndProjects">Front-end Projects</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="backEndProjects">Back-end Projects</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="dataVisualization">Data Visualization</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="challenges">Challenges</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="openSourceCommunity">Open Source Community</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="gitterHelpRooms">Gitter help rooms</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="videos">Videos</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="cityMeetups">City Meetups</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="wiki">Wiki</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="forum">Forum</label>
                        <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="prefer"
                                value="additionalCourses">Additional Courses</label>

                    </div>
                </section>

                <section class="form-section">
                    <label for="textarea">Any comments or suggestions?</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"
                        placeholder="Enter your comment here..."></textarea>
                </section>
                <section class="form-section">
                    <button type="submit">Submit</button>
                </section>

            </form>
        </main>
    </div>

</body>

</html>
